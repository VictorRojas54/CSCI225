<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .img-container-hide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .img-container {
            display: block;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dots-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .active-dot {
            background-color: #717171;
        }

        .dot:hover {
            background-color: #717171;
        }

        .nav {
            position: absolute;
            top: 50%;
            font-size: 40px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        .nav-left {
            left: 10px;
        }

        .nav-right {
            right: 10px;
        }

    </style>
</head>

<body>

    <div class="img-container-hide">
        <img src="img/img1.jpg" alt="Orangutan Face" />
    </div>

    <div class="img-container-hide">
        <img src="img/img2.jpg" alt="Funny Looking Cone" />
    </div>

    <div class="img-container-hide">
        <img src="img/img3.jpg" alt="NASA Space Picture" />
    </div>

    <div class="img-container-hide">
        <img src="img/img4.jpg" alt="Stormy Weather" />
    </div>

    <div class="img-container-hide">
        <img src="img/img5.jpg" alt="Tree in Water" />
    </div>

    <div class="dots-container">
        <span class="dot active-dot" onclick="currentImage(0)"></span>
        <span class="dot" onclick="currentImage(1)"></span>
        <span class="dot" onclick="currentImage(2)"></span>
        <span class="dot" onclick="currentImage(3)"></span>
        <span class="dot" onclick="currentImage(4)"></span>
    </div>

    <a class="nav nav-left" onclick="changeImage(-1)">&#10094;</a>
    <a class="nav nav-right" onclick="changeImage(1)">&#10095;</a>

    <script>
        var imglist = document.querySelectorAll('.img-container-hide');
        var dots = document.querySelectorAll('.dot');
        var index = 0;

        imglist[index].classList.remove('img-container-hide');
        imglist[index].classList.add('img-container');
        dots[index].classList.add('active-dot');

        function currentImage(n) {
    
            imglist[index].classList.remove('img-container');
            imglist[index].classList.add('img-container-hide');
            dots[index].classList.remove('active-dot');

            index = n;

            imglist[index].classList.remove('img-container-hide');
            imglist[index].classList.add('img-container');
            dots[index].classList.add('active-dot');
        }

        function changeImage(direction) {
            
            imglist[index].classList.remove('img-container');
            imglist[index].classList.add('img-container-hide');
            dots[index].classList.remove('active-dot');

            index = (index + direction + imglist.length) % imglist.length;

            imglist[index].classList.remove('img-container-hide');
            imglist[index].classList.add('img-container');
            dots[index].classList.add('active-dot');
        }

    </script>

</body>
</html>
