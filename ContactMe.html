<!-- Video -->
<div class="col">
<iframe class="mt-3 border rounded-5" width="560" height="315" src="https://www.youtube.com/embed/OyhoHq-_Xms?si=pcsYev4soFLpMDJP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

<!--Feedback form-->
<div class="col">
<form name="feedback" action="">

    <!--First name-->
    <div class="form-floating mb-2">
        <input class="form-control" type="text" id=fname name="fname" placeholder="Anonymous" required>
        <label for="fname">First name:</label>
    </div>
    <!--Last Name-->
    <div class="form-floating mb-2">
        <input class="form-control" type="text" id=lname name="lname" placeholder="Anonymous" required>
        <label for="lname">Last Name:</label>
    </div>
    <!--Email-->
    <div class="form-floating mb-2">
        <input class="form-control" type="text" id=mail name="mail" placeholder="name@domain.com" required>
        <label for="mail">Email:</label>
    </div>

<!-- Radio for recommending website-->
    <p>Would you recommend this website?</p>
    <div class="form-check">
        <input class="form-check-input" id="yes" type="radio" name="recommend">
        <label class="form-check-label" for="yes">Yes</label>
    </div>
    
    <div class="form-check">
	    <input class="form-check-input" id="no" type="radio" name="recommend">
        <label class="form-check-label" for="no">No</label>
    </div>

<!--Favorite Website selection-->
    
        <label class="form-label" for="favwebsite">Your Favorite Website:</label>
        <select id="favwebsiet" name="favwebsite">
            <option value="google">Google</option>
            <option value="facebook">Facebook</option>
            <option value="youtube">Youtube</option>
            <option value="twitter">Twitter</option>
            <option value="blackboard">Blackboard</option>

        </select>
    

    <p>Rate the website:</p>

    <div>
      <input type="range" id="rate" name="rating" min="1" max="10">
      <label for="rate">Rating</label>
    </div>

    <p> Any additional comments?:</p>
                <textarea name="comment" rows="10" cols="50"> Enter any comments here</textarea>

                
    <input type="submit" value="Submit">

	<input type="date" name="date">
	<input type="datetime" name="datetime">
